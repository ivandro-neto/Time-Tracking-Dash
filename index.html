<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <main>
    <div class="main-container"> 
      <div class="main-description-container">
        <img src="images/image-jeremy.png" alt="Jeremy">   
      <div><p>Report for</p>
      <h1 class="main-container-name">
      Jeremy Robson</h1></div>
      </div>
      <div class="main-container-list">
      
       <a id="daily" onclick="changeToDayly()" onmouseout="out(this)" onmouseover="over(this)">Daily</a>
       <a id="weekly" onclick="changeToWeekly()" onmouseout="out(this)" onmouseover="over(this)">Weekly</a>
       <a id="monthly" onclick="changeToMonthly()" onmouseout="out(this)" onmouseover="over(this)">Monthly</a>
      
      </div>
  </div>
  <div class="boxes">
  <div class="first-row">
  <div class="box" id="work">
    <div class="img-container"><img class="imgs"src="images/icon-work.svg" alt="icon-work"></div>
    <div class="box-content" >
      <div class="row"><p id="tw" >Study</p> <img src="images/icon-ellipsis.svg" alt="icon-ellipsis"></div>
      <div class="column">
        <h1 id="cw">0hrs</h1> <!-- daily -->
        <p id="pw">Previous - 1hr</p>
    </div> <!-- daily -->
    </div>
  </div>
  <div class="box" id="play">
    <div class="img-container"><img src="images/icon-play.svg" alt="icon-play"></div>
  <div class="box-content">
  <div class="row"><p id="tpl" >Study</p> <img src="images/icon-ellipsis.svg" alt="icon-ellipsis"></div>
  <div class="column">
    <h1 id="cpl">0hrs</h1> <!-- daily -->
    <p id="ppl">Previous - 1hr</p>
</div> <!-- daily -->
  </div>
  </div>
  <div class="box" id="study">
    <div class="img-container"><img src="images/icon-study.svg" alt="icon-study"></div>
  <div class="box-content">
    <div class="row"><p id="tst" >Study</p> <img src="images/icon-ellipsis.svg" alt="icon-ellipsis"></div>
    <div class="column">
      <h1 id="cst">0hrs</h1> <!-- daily -->
      <p id="pst">Previous - 1hr</p>
  </div> <!-- daily -->
  </div>
  </div>
</div>
<div class="second-row">
  <div class="box" id="exercise">
    <div class="img-container"><img src="images/icon-exercise.svg" alt="icon-exercise"></div>
  <div class="box-content">
    <div class="row"><p id="tex" >Study</p> <img src="images/icon-ellipsis.svg" alt="icon-ellipsis"></div>
    <div class="column">
      <h1 id="cex">0hrs</h1> <!-- daily -->
      <p id="pex">Previous - 1hr</p>
  </div> <!-- daily -->
  </div>
</div>
  <div class="box" id="social">
    <div class="img-container"><img src="images/icon-social.svg" alt="icon-social"></div>
    <div class="box-content">
      <div class="row"><p id="tso" >Study</p> <img src="images/icon-ellipsis.svg" alt="icon-ellipsis"></div>
      <div class="column">
        <h1 id="cso">0hrs</h1> <!-- daily -->
        <p id="pso">Previous - 1hr</p>
    </div> <!-- daily -->
  </div>
</div>

  <div class="box" id="self-care">
    <div class="img-container"><img src="images/icon-self-care.svg" alt="icon-self-care"></div>
<div class="box-content">
  <div class="row"><p id="tse" >Study</p> <img src="images/icon-ellipsis.svg" alt="icon-ellipsis"></div>
  <div class="column">
    <h1 id="cse">0hrs</h1> <!-- daily -->
    <p id="pse">Previous - 1hr</p>
</div> <!-- daily -->
  </div>
  </div>
  </div>
</div>
  </main>
  <script src="JS/behavior.js"></script>
</body>
</html>
